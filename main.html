<!DOCTYPE html>
<html>
   <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Styles/styles.css">
        <title>Weather Display</title>
    </head> 

    <body>
        <section id = "inputSection">
            <h1>What's the weather like today?</h1>
            <h3>When using state codes, make sure to include the country code after (i.e Lexington, KY, US)</h3>
            <h3>If outside the US, use city name followed by country code with (i.e. "Toronto, CA")</h3>
            <form id = "form">
                <input id = "input" type="text" placeholder="Enter your city" autocomplete = "off">
                <button type = "submit">Go!</button>
                <span></span>
            </form>
        </section>

        <section id = "displaySection">
                <h2 id = "city"></h2>
                <p id = "temp"></p>
                <p id = "description"></p>
                <p id = "weather"></p>
        </section>
        <script src="Scripts/scripts.js"></script>
    </body>
</html>
