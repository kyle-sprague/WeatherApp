        <title>Weather App</title>

    <body>
        <section id = "inputSection">
            <h1>What's the weather like in your city?</h1>
            <form id = "form">

                <button type = "submit">Go!</button>
                <span></span>
            </form>
        </section>

        <section id = "displaySection">
                <h2 id = "city"></h2>
                <p id = "temp"></p>
                <p id = "weather"></p>
        </section>
        <script src="Scripts/scripts.js"></script>
    </body>
</html>
